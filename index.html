<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
  </head>
  <body>
    <div class="content">
      <img src="profile.png"></image>
      <input type="file" name="" id="file" accept="image/*">
      <label for="file">Mude a foto de perfil</label>
    </div>
  <div class="cadastro">
    <div class="container">
      <form action="/action_page.php" name="Formulario">
      <div class="row">
        <div class="col-25">
          <label for="fname">Nome</label>
        </div>
        <div class="col-75">
          <input type="text" id="fname" name="Nome" placeholder="Nome">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="lname">Sobrenome</label>
        </div>
        <div class="col-75">
          <input type="text" id="lname" name="sobrenome" placeholder="Sobrenome">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="country">País</label>
        </div>
        <div class="col-75">
          <select id="country" name="country">
            <option value="brasil">Brasil</option>
            <option value="canada">Canada</option>
            <option value="eua">EUA</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="subject">Descrição</label>
        </div>
        <div class="col-75">
          <textarea id="subject" name="subject" placeholder="Descrição" style="height:200px"></textarea>
        </div>
      </div>
      <br>
      <div class="row">
        <input type="button" value="Salvar" onclick="javascript:ValidaForm()">
      </div>
      </form>
    </div>
        <div class="sidenav">
      <a href="inicial.html">Página Inicial</a>
      <a href="index.html">Meu Perfil</a>
         </div>
        </body>
</html>
